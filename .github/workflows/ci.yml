name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
        rust: [stable]

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: ${{ matrix.rust }}
          components: rustfmt, clippy

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            parser/target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Build parser
        working-directory: parser
        run: cargo build --release

      - name: Run tests
        working-directory: parser
        run: cargo test --release

      - name: Check formatting
        working-directory: parser
        run: cargo fmt -- --check

      - name: Run clippy
        working-directory: parser
        run: cargo clippy -- -D warnings
        continue-on-error: true

      - name: Test example files
        working-directory: parser
        run: |
          ./target/release/sigil check ../examples/simple.sigil
          ./target/release/sigil check ../examples/hello.sigil
          ./target/release/sigil check ../examples/pipes.sigil

  build-mcp-server:
    name: Build MCP Server
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: tools/mcp-server/package-lock.json

      - name: Install dependencies
        working-directory: tools/mcp-server
        run: npm ci

      - name: Build
        working-directory: tools/mcp-server
        run: npm run build

      - name: Type check
        working-directory: tools/mcp-server
        run: npx tsc --noEmit

  build-vscode-extension:
    name: Build VSCode Extension
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        working-directory: editor/vscode
        run: npm install

      - name: Compile
        working-directory: editor/vscode
        run: npm run compile

  release:
    name: Create Release
    needs: [build-and-test, build-mcp-server]
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Build release binary
        working-directory: parser
        run: cargo build --release

      - name: Create release archive
        run: |
          mkdir -p release
          cp parser/target/release/sigil release/
          cp README.md LICENSE release/
          tar -czvf sigil-${{ github.ref_name }}-linux-x64.tar.gz -C release .

      - name: Upload Release
        uses: softprops/action-gh-release@v1
        with:
          files: sigil-${{ github.ref_name }}-linux-x64.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
