name: Release

on:
  push:
    tags:
      - 'v*'

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: sigil
            asset_name: sigil-linux-x86_64
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            artifact_name: sigil
            asset_name: sigil-linux-aarch64
            cross: true

          # macOS
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: sigil
            asset_name: sigil-macos-x86_64
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: sigil
            asset_name: sigil-macos-aarch64

          # Windows
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: sigil.exe
            asset_name: sigil-windows-x86_64.exe

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-action@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross-compilation tools
        if: matrix.cross
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu

      - name: Build
        working-directory: parser
        run: |
          if [ "${{ matrix.cross }}" = "true" ]; then
            cargo install cross --git https://github.com/cross-rs/cross
            cross build --release --target ${{ matrix.target }}
          else
            cargo build --release --target ${{ matrix.target }}
          fi
        shell: bash

      - name: Package (Unix)
        if: matrix.os != 'windows-latest'
        run: |
          cd parser/target/${{ matrix.target }}/release
          tar -czvf ${{ matrix.asset_name }}.tar.gz ${{ matrix.artifact_name }}
          mv ${{ matrix.asset_name }}.tar.gz ../../../../

      - name: Package (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          cd parser/target/${{ matrix.target }}/release
          7z a ${{ matrix.asset_name }}.zip ${{ matrix.artifact_name }}
          mv ${{ matrix.asset_name }}.zip ../../../../
        shell: bash

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: |
            ${{ matrix.asset_name }}.tar.gz
            ${{ matrix.asset_name }}.zip
          if-no-files-found: ignore

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Generate checksums
        run: |
          cd artifacts
          find . -type f \( -name "*.tar.gz" -o -name "*.zip" \) -exec mv {} . \;
          sha256sum *.tar.gz *.zip > SHA256SUMS.txt 2>/dev/null || true
          cat SHA256SUMS.txt

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          name: Sigil ${{ github.ref_name }}
          draft: false
          prerelease: ${{ contains(github.ref_name, 'alpha') || contains(github.ref_name, 'beta') || contains(github.ref_name, 'rc') }}
          generate_release_notes: true
          files: |
            artifacts/*.tar.gz
            artifacts/*.zip
            artifacts/SHA256SUMS.txt
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # Update Homebrew formula with new version
  homebrew:
    name: Update Homebrew
    needs: release
    runs-on: ubuntu-latest
    if: ${{ !contains(github.ref_name, 'alpha') && !contains(github.ref_name, 'beta') && !contains(github.ref_name, 'rc') }}

    steps:
      - uses: actions/checkout@v4

      - name: Get release info
        id: release
        run: |
          VERSION=${GITHUB_REF_NAME#v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT

          # Download source tarball and compute SHA256
          curl -sL "https://github.com/${{ github.repository }}/archive/refs/tags/${{ github.ref_name }}.tar.gz" -o source.tar.gz
          SHA256=$(sha256sum source.tar.gz | cut -d' ' -f1)
          echo "sha256=$SHA256" >> $GITHUB_OUTPUT

      - name: Update Homebrew formula
        run: |
          cat > homebrew/Formula/sigil.rb << 'FORMULA'
          class Sigil < Formula
            desc "Polysynthetic programming language with epistemic types for AI"
            homepage "https://github.com/Daemoniorum-LLC/sigil-lang"
            url "https://github.com/Daemoniorum-LLC/sigil-lang/archive/refs/tags/v${{ steps.release.outputs.version }}.tar.gz"
            sha256 "${{ steps.release.outputs.sha256 }}"
            license "LicenseRef-Daemoniorum"
            head "https://github.com/Daemoniorum-LLC/sigil-lang.git", branch: "main"

            depends_on "rust" => :build

            def install
              cd "parser" do
                system "cargo", "install", *std_cargo_args
              end
            end

            def caveats
              <<~EOS
                Sigil is a polysynthetic programming language designed for AI systems.

                Evidence markers:
                  !  Known (verified/computed)
                  ?  Uncertain (validated)
                  ~  Reported (external data)
                  â€½  Paradox (self-referential)

                Quick start:
                  sigil run hello.sigil    # Run a program
                  sigil check hello.sigil  # Type check
                  sigil repl               # Interactive REPL

                Documentation: https://github.com/Daemoniorum-LLC/sigil-lang/tree/main/docs
              EOS
            end

            test do
              assert_match "sigil", shell_output("#{bin}/sigil --version")

              (testpath/"hello.sigil").write <<~EOS
                fn main() {
                  print("Hello from Sigil!");
                }
              EOS
              assert_match "Hello from Sigil!", shell_output("#{bin}/sigil run #{testpath}/hello.sigil")
            end
          end
          FORMULA

      - name: Commit formula update
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add homebrew/Formula/sigil.rb
          git commit -m "chore(homebrew): Update formula to v${{ steps.release.outputs.version }}" || exit 0
          git push
